<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calcule o seu IMC</title>
</head>

<body>

  <main class="imcContent">
    <h1>Calculadora de IMC</h1>
    <p>Informe os dados abaixo para calcular o seu IMC!</p>
    <input type="number" placeholder="Digite o seu peso" id="peso">
    <input type="number" placeholder="Digite a sua altura" id="altura">
    <button>Calcular IMC</button>
    <section class="imcContent__result">
      <h2 id="result"></h2>
      <p id="info"></p>
    </section>
  </main>

  <script src="./script.js"></script>

</body>

</html>
